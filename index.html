<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Patua+One&display=swap" rel="stylesheet">
    <title>Lottery</title>
    
</head>
<body>
    <header>
        <div class="top">
            <div class="top-left">
           
            </div>
            <div class="top-right">
                <a id="home" href="#">HOME</a>
                <a id="play" href="#">PLAY</a>
                <a id="contact" href="#">CONTACT</a>
                <a id="join" href="#">JOIN US</a>
            </div>
        </div>
    </header>
    <div class="middle">
        <div class="middle-content">
            <div class="middle-img">
                
            </div>
            <div class="text-content">
                <h7>PLAY TO WIN</h7>
                <p></p>
                <h4>TRY YOUR LUCK</h4>
                <button id="started" type="button">GET STARTED</button>
            </div>
        </div>
    </div>
    <div id="third-section" class="third-section">
        <div class="section-content">
            <div class="spin">
              <img class="spin-wheel" src="images/spin.png" alt="spin-wheel">
            </div>
            <div class="arrow1">
                <img class="arrow" src="images/arrowimg.png" alt="arrow">
            </div>
            <div class="instructions">
                <form>
                    <label>Enter the number you got</label>
                    <input id="inputnum" type="number">
                    <button type="submit">GO</button>
                </form>
                 <img id="win-img" src="images/winimg.jpg">
                 <img id="lose" src="images/lose.jpg">
                <button type="button">button</button>
            </div>
        </div>
    </div>
    
</body>
</html>
