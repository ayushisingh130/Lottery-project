<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Lottery</title>
    
</head>
<body>
    <header>
        <div class="top">
            <img id="logo" src="images/logo.jpg">
            <div class="top-right">
                <a id="home" href="#">HOME</a>
                <a id="play" href="#">PLAY</a>
                <a id="contact" href="#">CONTACT</a>
                <a id="join" href="#">JOIN US</a>
            </div>
        </div>
    </header>
    <div class="middle">
        <div class="middle-content">
            <div class="middle-img">
                
            </div>
            <div class="text-content">
                <h7>PLAY TO WIN</h7>
                 <br><br><br>
                <button class="started" type="button"><a class="started" href="#section-content">GET STARTED</a></button>
            </div>
        </div>
    </div>
    <div id="third-section" class="third-section">
        <div class="section-content" id="section-content">
            <div class="spin">
              <img class="spin-wheel" src="images/spin.png" alt="spin-wheel"><br>
              <button class="startbutton" onclick="spinning()" type="button">SPIN THE WHEEL</button>
            </div>
            <div class="arrow1">
                <img class="arrow" src="images/arrowimg.png" alt="arrow">
            </div>
            <div class="instructions">
                <div class="steps">
                    <div class="rules">
                        <h1>STEPS TO PLAY!</h1><br>
                        <li>Spin The Wheel</li>
                        <li>Enter The Number You Get</li>
                        <li>Press <b>CHECK</b></li>
                        <li>Try Your Luck!!!</li>
                    </div>
                    <div class="luck">
                        <label>Enter the number you got</label><br>
                        <input id="inputnum" type="number"><br><br>
                        <button id="check" type="submit">CHECK</button>
                         <!-- </div>
                       <img id="win-img" src="images/you-won.jpg">
                        <button type="submit" id="tryagain" onclick="myfunction()">TRY AGAIN</button>
                    </div>-->

                    <div id="modal">
                        <div class="modal-content">
                            <span id="close" onclick="off()">&times;</span>
                            <img id="win-img" src="images/you-won.jpg">
                            <button type="submit" id="tryagain" onclick="myfunction()" >TRY AGAIN</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
    	<div class="main-footer">
    	    <div class="footer-icons">
        		<a href="#" ><i class="fa fa-youtube-play"></i></a>
        		<a href="#" ><i class="fa fa-instagram"></i></a>
        		<a href="#"><i class="fa fa-facebook-square"></i></a>
        	</div>
        </div>
        <div class="footer-csi">
        	<h4>@CSI:AKGEC 2020</h4>
        </div>
    </footer> 
    <script src="js/script.js"></script>
</body>

</html>
